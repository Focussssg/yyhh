<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光声成像诊断系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding-top: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }
        .main-content {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
        }
        .image-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #ddd;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">患者管理</a>
        <a href="#">成像结果</a>
        <a href="#">诊断模板</a>
        <a href="#">设置</a>
    </div>

    <div class="content">
        <div class="sidebar">
            <a href="#">患者基本信息</a>
            <a href="#">检查结果</a>
            <a href="#">光声成像</a>
            <a href="#">机械臂控制</a>
            <a href="#">快速诊断</a>
            <a href="#">详细诊断</a>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>患者基本信息</h2>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="text" id="age">
                </div>
                <div class="form-group">
                    <label for="gender">性别</label>
                    <input type="text" id="gender">
                </div>
                <div class="form-group">
                    <label for="record-number">病历号</label>
                    <input type="text" id="record-number">
                </div>
                <div class="form-group">
                    <label for="contact">联系方式</label>
                    <input type="text" id="contact">
                </div>
            </div>

            <div class="section">
                <h2>检查结果</h2>
                <div class="form-group">
                    <label for="spo2">血氧饱和度</label>
                    <input type="text" id="spo2">
                </div>
                <div class="form-group">
                    <label for="blood-sugar">血糖水平</label>
                    <input type="text" id="blood-sugar">
                </div>
                <div class="form-group">
                    <label for="hba1c">糖化血红蛋白（HbA1c）</label>
                    <input type="text" id="hba1c">
                </div>
                <div class="form-group">
                    <label for="abi">踝肱指数（ABI）</label>
                    <input type="text" id="abi">
                </div>
                <div class="form-group">
                    <label for="tcpo2">经皮氧分压（TcPO2）</label>
                    <input type="text" id="tcpo2">
                </div>
                <div class="form-group">
                    <label for="pulse">足背动脉搏动</label>
                    <input type="text" id="pulse">
                </div>
                <div class="form-group">
                    <label for="skin-temp">皮温</label>
                    <input type="text" id="skin-temp">
                </div>
                <div class="form-group">
                    <label for="sensation">感觉测试结果</label>
                    <input type="text" id="sensation">
                </div>
                <div class="form-group">
                    <label for="doppler">多普勒超声结果</label>
                    <input type="text" id="doppler">
                </div>
                <div class="form-group">
                    <label for="ulcer">足部溃疡深度和面积</label>
                    <input type="text" id="ulcer">
                </div>
            </div>

            <div class="section">
                <h2>诊断模板</h2>
                <div class="form-group">
                    <label for="quick-diagnosis">快速诊断</label>
                    <textarea id="quick-diagnosis" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="detailed-diagnosis">详细诊断</label>
                    <textarea id="detailed-diagnosis" rows="4"></textarea>
                </div>
            </div>

            <div class="section">
                <button class="btn">保存</button>
                <button class="btn">打印</button>
                <button class="btn">导出</button>
                <button class="btn">发送</button>
            </div>
        </div>

        <div class="image-content">
            <div class="section">
                <h2>光声成像结果展示</h2>
                <div class="form-group">
                    <label for="photoacoustic">光声成像图像</label>
                    <textarea id="photoacoustic" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="robotic-arm">机械臂控制参数</label>
                    <textarea id="robotic-arm" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
